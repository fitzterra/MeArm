<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MeArm remote controller</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="/static/js/MeArmControl.js"></script>
    </head>

    <body>
        <h1>MeArm remote controller</h1>

        <form class="controls">
            <fieldset>
                <legend>Joint controls</legend>
                <div class="q">0</div>
                <ol>
                    <li class="horizontal">
                        <label for="_%_grip">Grip</label>
                        <input id="_%_grip" name="grip" type="range" min="0" value="90" max="180" step="1" disabled>
                        <output for="_%_grip">90째</label>
                    </li>
                    <li class="vertical">
                        <label for="_%_wrist">Wrist</label>
                        <input id="_%_wrist" name="wrist" orient="vertical" type="range" min="0" value="90" max="180" step="1" disabled>
                        <output for="_%_wrist">90째</label>
                    </li>
                    <li class="vertical">
                        <label for="_%_shoulder">Shoulder</label>
                        <input id="_%_shoulder" name="shoulder"
                        orient="vertical" type="range" min="0" value="90" max="180" step="1" disabled>
                        <output for="_%_shoulder">90째</label>
                    </li>
                    <li class="horizontal">
                        <label for="_%_base">Base</label>
                        <input id="_%_base" name="base" type="range" min="0" value="90" max="180" step="1" disabled>
                        <output for="_%_base">90째</label>
                    </li>
                </ol>
            </fieldset>
        </form>
    </body>
</html>
